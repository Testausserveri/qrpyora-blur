<!DOCTYPE html>
<head>
  <title>Blur QR code tool</title>
</head>
<body>

    <div class="file-upload">
      <form action="/blur" enctype="multipart/form-data" method="POST" id="form">
        <input type="file" accept="image/*" id="qrcode" name="qrcode" onchange='document.getElementById("form").submit();' />

      </form>
    </div>
  </div>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: #2590EB;
      height: 100vh;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .wrapper .file-upload {
      height: 200px;
      width: 200px;
      border-radius: 100px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #FFFFFF;
      overflow: hidden;
      background-image: linear-gradient(to bottom, #2590EB 50%, #FFFFFF 50%);
      background-size: 100% 200%;
      transition: all 1s;
      color: #FFFFFF;
      font-size: 100px;
    }
    .wrapper .file-upload input[type=file] {
      height: 200px;
      width: 200px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }
    .wrapper .file-upload:hover {
      background-position: 0 -100%;
      color: #2590EB;
    }
    .wrapper .file-upload .blur {
      transition: all 1s;
    }
    .wrapper .file-upload:hover .blur {
      filter: blur(0.8px);
      transition: all 1s;
    }
  </style>
</body>
